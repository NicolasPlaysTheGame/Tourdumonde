      'Romain',
      'Nicolas',
      'Guest',
      'Cancel?'
    ];
    var cnt = 0;
      
    $('#select').on('click',function (e) {
      $('#name').text(arr[cnt]);
      cnt++;
      if (cnt > 3) cnt = 0;
    });

    $('#select').mouseup(function () {
      $('#player').removeClass('selected');
    });
    $('#select').mousedown(function () {
      $('#player').addClass('selected');
    });

    //Timer on-off
    $('#chrono').attr('data-before','timer');
    $('#chrono').on('click', function () {
      if ($('#chrono').attr('data-before') == 'timer') {
        $(this).attr('data-before','timer_off');
        $('#m-s').css('color', '#fffcec');
        $('#m-s').css('text-shadow', '0 0 15px rgba(255, 215, 0, 1), 0 0 45px rgba(255, 215, 0, 1), 0 0 105px rgba(255, 215, 0, 1)');
        $('#ms').css('color', '#ff4a1c');

        $('#pause').css('pointer-events', 'auto');
        $('#restart').css('pointer-events', 'auto');
        $('#timer-onoff').css('background-color', '#ff4a1c');

        $('#m-s').css('text-shadow', 'none');
        $('#ms').css('color', '#6f210d');
        $('#ms').css('text-shadow', 'none');
        $('#start').css('pointer-events', 'none');
        $('#pause').css('pointer-events', 'none');
        $('#restart').css('pointer-events', 'none');

      }
    });

        window.location.href = "index.html";
      } else {

    });

    <script type="text/javascript">
      // TIMER
      let startBtn = document.getElementById('start');
      let restartBtn = document.getElementById('restart');
      let pauseBtn = document.getElementById('pause');
      let timer = document.getElementById('timer');
      
      startBtn.addEventListener('click',startFunc);
      pauseBtn.addEventListener('click',pauseFunc);
      restartBtn.addEventListener('click',restartFunc);
      
      let a;
      let b;
      let c;
      
      function startStopWatch(){
        let minutes = timer.innerText.slice(0,2)
        let seconds = timer.innerText.slice(3,5);
        let milliSeconds = timer.innerText.slice(6,8);
        a = setInterval(() => {
          minutes++;
          if(minutes<=9){
            minutes = `0${minutes}`
          }
          if(minutes=='60'){
            minutes = '00';
          };
        }, 60000);
        b = setInterval(() => {
          seconds++;
          if(seconds<=9){
            seconds = `0${seconds}`
          }
          if(seconds=='60'){
            seconds = '00';
          };
        }, 1000);
        c = setInterval(() => {
          milliSeconds++;
          if(milliSeconds<=9){
            milliSeconds = `0${milliSeconds}`
          }
          if(milliSeconds=='100'){
            milliSeconds = '00';
          };
          timer.innerHTML = `<span id="m-s">${minutes}:${seconds}</span><span id="ms">${milliSeconds}</span>`;
          document.getElementById('m-s').style.color = '#fffcec';
          document.getElementById('m-s').style.textShadow = '0 0 15px rgba(255, 215, 0, 1), 0 0 45px rgba(255, 215, 0, 1), 0 0 105px rgba(255, 215, 0, 1)';
          document.getElementById('ms').style.color = '#ff4a1c';
          document.getElementById('ms').style.textShadow = '0 0 5px rgba(255, 0, 0, 1), 0 0 10px rgba(255, 0, 0, 1), 0 0 15px rgba(255, 0, 0, 1), 0 0 25px rgba(255, 0, 0, 1), 0 0 45px rgba(255, 0, 0, 1), 0 0 65px rgba(255, 0, 0, 1), 0 0 105px rgba(255, 0, 0, 1), 0 0 115px rgba(255, 0, 0, 1)';
        }, 10);
      }
      
      function startFunc(){
        startBtn.style.pointerEvents = 'none';
        restartBtn.style.pointerEvents = 'none';
        startStopWatch();
      };
      
      function pauseFunc(){
        clearInterval(a);
        clearInterval(b);
        clearInterval(c);
        startBtn.style.pointerEvents = 'auto';
        restartBtn.style.pointerEvents = 'auto';
      }

      function restartFunc(){
        timer.innerHTML = '<span id="m-s">00:00</span><span id="ms">00</span>';
        restartBtn.style.pointerEvents= 'none';
        document.getElementById('m-s').style.color = '#fffcec';
        document.getElementById('m-s').style.textShadow = '0 0 15px rgba(255, 215, 0, 1), 0 0 45px rgba(255, 215, 0, 1), 0 0 105px rgba(255, 215, 0, 1)';
        document.getElementById('ms').style.color = '#ff4a1c';
        document.getElementById('ms').style.textShadow = '0 0 5px rgba(255, 0, 0, 1), 0 0 10px rgba(255, 0, 0, 1), 0 0 15px rgba(255, 0, 0, 1), 0 0 25px rgba(255, 0, 0, 1), 0 0 45px rgba(255, 0, 0, 1), 0 0 65px rgba(255, 0, 0, 1), 0 0 105px rgba(255, 0, 0, 1), 0 0 115px rgba(255, 0, 0, 1)';
      }
    </script>
    
    <script type="text/javascript">
      // STARFIELD
      //HTML related
      var canvasElement = document.querySelector("canvas");
      var canvas        = canvasElement.getContext("2d");
      var quantity      = canvasElement.getAttribute("data-starfield");

      //Javascript related
      var stars = [];

      function Star (x, y, offset, duration = 100, size = 2) {
      //constructor
      this.x            = x;
      this.y            = y;
      this.duration     = duration;
      this.offset       = offset;
      this.size         = size;
      this.timer        = offset % duration;
      
      //functions
      this.draw = function () {
          //Calculate animations
          if (this.timer > this.duration) {
          this.timer = 0;
          }
          this.timer += 1;
          
          //Calculate
          var framesize = Math.abs((this.timer / this.duration) - 0.5) * this.size + this.size/10;
          
          //Update element
          canvas.beginPath();
          canvas.arc(this.x, this.y, framesize, 0, Math.PI * 2, false);
          canvas.fillStyle = "white";
          canvas.fill();
      }
      }

      function ShootingStar (offset, duration = 100, size = 2) {
      //Constructor
      this.offset   = offset;
      this.duration = duration;
      this.size     = size;
      }

      //Spawn stars
      for (let i = 0; i < quantity; i++) {
      var positionX = window.innerWidth * Math.random();
      var positionY = window.innerHeight * Math.random();
      var offset    = Math.random() * 100;
      var duration  = Math.random() * 50 + 50;
      var size      = Math.random() * 2;
      
      stars.push(new Star(positionX, positionY, offset, duration, size));
      }

      //Animate stars
      function renderFrame () {
      //Clear canvas
      canvas.clearRect(0, 0, canvasElement.width, canvasElement.height);
      
      //Call all stars to update their animation
      for (let i = 0; i < quantity; i++) {
          stars[i].draw();
      }
      
      //Loop function
      setTimeout(renderFrame, 100);
      }

      //Set canvas size
      canvasElement.width = window.innerWidth;
      canvasElement.height = window.innerHeight;

      //Start animation
      renderFrame();
    </script>
